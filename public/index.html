<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WilP2.0 - AI-Enhanced To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WilP2.0</h1>
            <div class="header-actions">
                <button id="import-project-btn" class="btn-secondary">Import JSON</button>
                <button id="new-project-btn" class="btn-primary">+ New Project</button>
            </div>
        </header>

        <main>
            <div id="projects-container"></div>
        </main>
    </div>

    <!-- New Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <h3>Create New Project</h3>
            <input type="text" id="project-title" placeholder="Project title" />
            <textarea id="project-description" placeholder="Describe your project in detail. The AI will break it down into tasks and subtasks."></textarea>
            <div class="modal-actions">
                <button id="generate-tasks-btn" class="btn-primary">Generate Tasks with AI</button>
                <button id="cancel-project-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notes Modal -->
    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <h3>Notes</h3>
            <textarea id="notes-text" placeholder="Add your notes here..."></textarea>
            <div class="modal-actions">
                <button id="save-notes-btn" class="btn-primary">Save</button>
                <button id="cancel-notes-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <h3>Description</h3>
            <p id="details-text"></p>
            <button id="close-details-btn" class="btn-secondary">Close</button>
        </div>
    </div>

    <!-- Import Project Modal -->
    <div id="import-modal" class="modal">
        <div class="modal-content">
            <h3>Import Project from JSON</h3>
            <textarea id="import-json" placeholder="Paste your project JSON here..." rows="10"></textarea>
            <div class="modal-actions">
                <button id="import-btn" class="btn-primary">Import Project</button>
                <button id="cancel-import-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
